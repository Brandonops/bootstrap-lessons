<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container pt-5 pb-5">
        <form>
        <h1>Contact Us</h1>
        <div class="row">
            <div class="col-5">
                <span class="border-0" id="basic-addon1">Name</span>
                <input type="text" class="form-control" placeholder="Enter your Name" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="col-5 ">
                <span class="border-0" id="basic-addon1">Email</span>
                <input type="text" class="form-control" placeholder="Enter your Email" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <span>Message</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
                <button class="btn btn-primary mt-3 " type="submit">Contact Us</button>
            </div>
        </div>
    </form>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
